<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <title>Advice Generator</title>
</head>

<body>
    <div class="title">
        <div class="titleBox">
            <div class="titleText">
                THE <span style="font-family: 'Lobster', sans-serif; font-size: 96px;"> Useless </span> API
            </div>
        </div>
    </div>

    <div class="mainBox">
        <button id="getAdviceButton">Get Advice</button>
    </div>

    
    <div id="advice"></div>

    <script>
        document.getElementById('getAdviceButton').addEventListener('click', function () {
            fetch('https://api.adviceslip.com/advice')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('advice').textContent = data.slip.advice;
                })
                .catch(error => {
                    console.error('Error fetching advice: ', error);
                });
        });
    </script>
</body>
</html>
